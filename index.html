<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Github Finder</title>
</head>

<body>
    <nav>
        <div id="navbar" class="nav-wrapper green darken-2">
            <a href="#navbar" class="brand-logo center">Github Finder</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card col s6 offset-s3">
                    <div class="card-title center-align">Search Github Users</div>
                    <div class="card-content center-align">
                        <p>Enter a username to fetch a user profile and repos</p>
                        <input type="text" id="searchUser" placeholder="GitHub Username...">    
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div id="profile" class="col s12">
                
            </div>
        </div>
    </div>
    <footer class="page-footer grey darken-3 text-white center">GitHub Finder &copy;</footer>
    <script src="app.js"></script>
    <script src="ui.js"></script>
    <script src="github.js"></script>
</body>

</html>
